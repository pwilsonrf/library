<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <script src="index.js" defer></script>


    <dev class="container">
        <div class="header-container"></div>
        <div class="main-container">
            <div class="main-container-left">
                <button id="addBook">Add Book</button>

                <!--New Book Form-->
                <div class="form-popup" id="popUpForm">
                    <form class="form-container" id = "form-id">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="title" required/>
    
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" name="author" required/>
    
                        <label for="book-noOfPages">Number of Pages</label>
                        <input type="text" id="book-pages" name="noOfPages" required/>

                        <label for="book-status">Have you read this book?</label>
                        <input type="checkbox" id="book-status" name="status" required/>

                        <button type="submit">Save</button>
                    </form>
                </div>
                
            </div>
            <div class="main-container-right">
                <div class="book-shelf"></div>
            </div>
            
        </div>
        
        <div class="footer-container"></div>
    </dev>
    
</body>
</html>
